<!DOCTYPE html>
<html>
  <head>
    <title>Styled Maps - Night Mode</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #google-map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>


  <body>
    <div id="google-map"></div>

    <script>
      function initMap() {
        // Styles a map in night mode.
	        var LatLng = {lat: 1.262243, lng: 103.830490};
          var map = new google.maps.Map(document.getElementById('google-map'), {
          center: LatLng,
          zoom: 12,
          styles: [
              {
                  "stylers": [{"hue": "#ff1a00"},
                      {"invert_lightness": true},
                      {"saturation": -100},
                      {"lightness": 33},
                      {"gamma": 0.5}]
              },
              {
                  "featureType": "water",
                  "elementType": "geometry",
                  "stylers":
                  [{"color": "#2D333C"}]
              }
          ]
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNNsgmXyKNS222NaxzSZMzG64KsfLBo4o&callback=initMap"
    async defer></script>
  </body>
</html>
